<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discipline Medals</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="../js/discipline-medals.js"></script>
</head>
<body class="bg">
  <div class="page-wrapper">
    <div class="country-page">
      <div class="top-bar">
        <button class="back-btn" onclick="history.back()">
          <img src="../media/images/ico-prev.svg" alt="Back" class="back-icon-svg" />
        </button>

        <div class="logo-center">
          <img src="../media/images/logo-white.png" alt="Olympics" class="logo-pair" />
        </div>
      </div>

      <h1 id="country-name">USA</h1>
      <img id="flag" class="flag-circle" alt="Flag" />
      <h2 id="medal-title">Gold Medals</h2>

      <table class="medals-table">
        <thead>
          <tr>
            <th>Discipline</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody id="medals-body"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
