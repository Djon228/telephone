<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Country</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="../js/country-discipline.js"></script> 
</head>
<body class="bg">
  <div class="page-wrapper">
  <div class="country-page">

    <div class="top-bar">
      <button class="back-btn" onclick="history.back()">
        <img src="../media/images/ico-prev.svg" alt="Back" class="back-icon-svg" />
      </button>
    
      <div class="logo-center">
        <img src="../media/images/logo-white.png" alt="Olympics" class="logo-pair" />
      </div>
    </div>
    
  

    <h1 id="country-name">USA</h1>
    <img id="flag" class="flag-circle" alt="Flag" />

    <table class="medals-table">
      <thead>
        <tr>
          <th>GOLD</th>
          <th>SILVER</th>
          <th>BRONZE</th>
          <th>TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="gold">0</td>
          <td id="silver">0</td>
          <td id="bronze">0</td>
          <td id="total">0</td>
        </tr>
      </tbody>
    </table>


  </div>
  </div>
</body>
</html>
